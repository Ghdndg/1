<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITAHUB Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            color: #1494e1;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .api-test {
            margin: 10px 0;
        }
        button {
            background: #1494e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0d7bc7;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #1494e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ VITAHUB Chatbot Test</h1>
            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–π —á–∞—Ç–±–æ—Ç–∞</p>
        </div>
        
        <div class="test-section">
            <h3>üìä –¢–µ—Å—Ç API</h3>
            <div class="api-test">
                <button onclick="testHealth()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Health</button>
                <button onclick="testSuggestions()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</button>
                <button onclick="testChat()">–¢–µ—Å—Ç —á–∞—Ç–∞</button>
            </div>
            <div id="api-results"></div>
        </div>
        
        <div class="test-section">
            <h3>üí¨ –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç —á–∞—Ç–∞</h3>
            <div>
                <input type="text" id="test-message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="width: 70%; padding: 10px;">
                <button onclick="sendTestMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
            <div id="chat-results"></div>
        </div>
    </div>

    <script>
        async function testHealth() {
            const resultsDiv = document.getElementById('api-results');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="result">‚úÖ Health OK: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result">‚ùå Health Error: ${error.message}</div>`;
            }
        }
        
        async function testSuggestions() {
            const resultsDiv = document.getElementById('api-results');
            try {
                const response = await fetch('/api/suggestions');
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="result">‚úÖ Suggestions: ${data.suggestions.join(', ')}</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result">‚ùå Suggestions Error: ${error.message}</div>`;
            }
        }
        
        async function testChat() {
            const resultsDiv = document.getElementById('api-results');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: '–ü—Ä–∏–≤–µ—Ç! –†–∞—Å—Å–∫–∞–∂–∏ –æ VITAHUB' })
                });
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="result">‚úÖ Chat Response: ${data.message}</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result">‚ùå Chat Error: ${error.message}</div>`;
            }
        }
        
        async function sendTestMessage() {
            const input = document.getElementById('test-message');
            const message = input.value.trim();
            const resultsDiv = document.getElementById('chat-results');
            
            if (!message) return;
            
            resultsDiv.innerHTML = '<div class="result">üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...</div>';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId: 'test-session-' + Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="result">
                            <strong>–í—ã:</strong> ${message}<br>
                            <strong>–ë–æ—Ç:</strong> ${data.message}<br>
                            <small>–ò—Å—Ç–æ—á–Ω–∏–∫: ${data.source || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}, –í—Ä–µ–º—è: ${new Date().toLocaleTimeString()}</small>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                input.value = '';
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
        
        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            console.log('üöÄ Test page loaded');
            setTimeout(testHealth, 1000);
        });
        
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('test-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendTestMessage();
        });
    </script>
</body>
</html>
