    this.config = config;

    this.isOpen = false;
    this.isTyping = false;
    this.messageHistory = this.loadHistory();
    this.suggestions = [];
    
    this.init();
  }
  
  getOrCreateSessionId() {
    let sessionId = localStorage.getItem('vitahub_session_id');
  if (!sessionId) {
      sessionId = `vitahub_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
      localStorage.setItem('vitahub_session_id', sessionId);
    }
    return sessionId;
  }
  
  loadHistory() {
    if (!this.config.enableHistory) return [];
    try {
      const history = localStorage.getItem('vitahub_chat_history');
      return history ? JSON.parse(history) : [];
    } catch (e) {
      return [];
    }
  }
  
  saveHistory() {
    if (!this.config.enableHistory) return;
    try {
      localStorage.setItem('vitahub_chat_history', JSON.stringify(this.messageHistory.slice(-50))); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 50 —Å–æ–æ–±—â–µ–Ω–∏–π

    }
  }
  
  init() {
    this.createStyles();
    this.createHTML();
    this.bindEvents();
    this.loadSuggestions();
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π

  bindEvents() {
    // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
    this.elements.trigger.addEventListener('click', () => this.toggle());
    this.elements.minimizeBtn.addEventListener('click', () => this.close());
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
    this.elements.input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        this.sendMessage();
      }
    });
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
    this.elements.input.addEventListener('input', (e) => {
      e.target.style.height = 'auto';
      e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
      
      this.updateSendButton();
    });
    
    // –ì–æ–ª–æ—Å–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    if (this.config.enableVoice && this.elements.voiceBtn) {
      this.elements.voiceBtn.addEventListener('click', () => this.toggleVoiceRecording());
    }
    
    // –ö–ª–∏–∫ –≤–Ω–µ –æ–∫–Ω–∞ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
    document.addEventListener('click', (e) => {
      if (this.isOpen && !this.elements.trigger.contains(e.target) && !this.elements.window.contains(e.target)) {
        this.close();
      }
    });
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', () => this.handleResize());
  }
  
  updateSendButton() {
    const hasText = this.elements.input.value.trim().length > 0;
    this.elements.sendBtn.disabled = !hasText;
  }
  
  toggle() {
    if (this.isOpen) {
      this.close();
    } else {
      this.open();
    }
  }
  
  open() {
    this.isOpen = true;
    this.elements.window.classList.add('active');
    this.elements.trigger.classList.add('active');
    this.elements.badge.style.display = 'none';
    
    // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    setTimeout(() => {
      this.elements.input.focus();
    }, 300);
    
    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
    this.scrollToBottom();
  }
  
  close() {
    this.isOpen = false;
    this.elements.window.classList.remove('active');
    this.elements.trigger.classList.remove('active');
  }
  
  async sendMessage() {
    const message = this.elements.input.value.trim();
    if (!message) return;
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    this.addUserMessage(message);
    this.elements.input.value = '';
    this.elements.input.style.height = 'auto';
    this.updateSendButton();
    this.clearSuggestions();
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
    this.showTypingIndicator();
    
    try {
      const response = await this.callAPI(message);
      this.hideTypingIndicator();
      
      if (response.message) {
        this.addBotMessage(response.message);
        
        if (response.suggestions && response.suggestions.length > 0) {
          this.showSuggestions(response.suggestions);
        }
        
        if (this.config.enableSounds) {
          this.playNotificationSound();
        }
      }
    } catch (error) {
      this.hideTypingIndicator();
      this.addBotMessage(this.config.texts.errorMessage + ' –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å.');
      console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
    }
  }
  
  async callAPI(message) {
    const response = await fetch(this.config.apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        message: message,
        sessionId: this.sessionId,
        metadata: {
          timestamp: Date.now(),
          userAgent: navigator.userAgent,
          url: window.location.href
        }
      })
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    return await response.json();
  }
  
  addUserMessage(message) {
    const messageEl = this.createMessageElement(message, 'user');
    this.elements.messages.appendChild(messageEl);
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏–∏
    this.messageHistory.push({
      type: 'user',
      content: message,
      timestamp: Date.now()
    });
    this.saveHistory();
    
    this.scrollToBottom();
  }
  
  addBotMessage(message, isWelcome = false) {
    const messageEl = this.createMessageElement(message, 'bot');
    this.elements.messages.appendChild(messageEl);
    
    if (!isWelcome) {
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏–∏ —Ç–æ–ª—å–∫–æ –Ω–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
      this.messageHistory.push({
        type: 'bot',
        content: message,
        timestamp: Date.now()
      });
      this.saveHistory();
    }
    
    this.scrollToBottom();
  }
  
  createMessageElement(content, type) {
    const messageEl = document.createElement('div');
    messageEl.className = `vitahub-message ${type}`;
    
    const time = new Date().toLocaleTimeString('ru-RU', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    messageEl.innerHTML = `
      <div class="vitahub-message-content">${this.formatMessage(content)}</div>
      <div class="vitahub-message-time">${time}</div>
    `;
    
    return messageEl;
  }
  
  formatMessage(content) {
    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ: –¥–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏, —Å—Å—ã–ª–∫–∏ –∏ —Ç.–¥.
    return content
      .replace(/\n/g, '<br>')
      .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>')
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>');
  }
  
  showTypingIndicator() {
    if (!this.config.enableTypingIndicator) return;
    
    this.isTyping = true;
    const typingEl = document.createElement('div');
    typingEl.className = 'vitahub-typing-indicator';
    typingEl.id = 'vitahub-typing';
    typingEl.innerHTML = `
      <div class="vitahub-typing-content">
        <div class="vitahub-typing-dots">
          <div class="vitahub-typing-dot"></div>
          <div class="vitahub-typing-dot"></div>
          <div class="vitahub-typing-dot"></div>
        </div>
        <span>${this.config.texts.typingIndicator}</span>
      </div>
    `;
    
    this.elements.messages.appendChild(typingEl);
    this.scrollToBottom();
  }
  
  hideTypingIndicator() {
    this.isTyping = false;
    const typingEl = document.getElementById('vitahub-typing');
    if (typingEl) {
      typingEl.remove();
    }
  }
  
  showSuggestions(suggestions) {
    if (!this.config.enableSuggestions) return;
    
    this.suggestions = suggestions;
    this.elements.suggestions.innerHTML = suggestions.map(suggestion => 
      `<button class="vitahub-suggestion" data-suggestion="${suggestion}">${suggestion}</button>`
    ).join('');
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –Ω–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
    this.elements.suggestions.querySelectorAll('.vitahub-suggestion').forEach(btn => {
      btn.addEventListener('click', () => {
        this.elements.input.value = btn.dataset.suggestion;
        this.updateSendButton();
        this.elements.input.focus();
        this.clearSuggestions();
      });
    });
  }
  
  clearSuggestions() {
    this.elements.suggestions.innerHTML = '';
  }
  
  async loadSuggestions() {
    try {
      const response = await fetch(this.config.apiUrl.replace('/chat', '/suggestions'));
      if (response.ok) {
        const data = await response.json();
        if (data.suggestions && data.suggestions.length > 0) {
          this.showSuggestions(data.suggestions.slice(0, 3));
        }
      }
    } catch (error) {
      console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è:', error);
    }
  }
  
  renderMessages() {
    this.messageHistory.forEach(msg => {
      const messageEl = this.createMessageElement(msg.content, msg.type);
      this.elements.messages.appendChild(messageEl);
    });
    this.scrollToBottom();
  }
  
  scrollToBottom() {
    setTimeout(() => {
      this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
    }, 100);
  }
  
  playNotificationSound() {
    try {
      // –ü—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.2);
    } catch (error) {
      console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫:', error);
    }
  }
  
  toggleVoiceRecording() {
    // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –≥–æ–ª–æ—Å–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
    // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Web Speech API
    console.log('–ì–æ–ª–æ—Å–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω—ã');
    alert('–§—É–Ω–∫—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
  }
  
  handleResize() {
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
    if (window.innerWidth <= 768 && this.isOpen) {
      this.elements.window.style.height = `${window.innerHeight - 100}px`;
    }
  }
}
