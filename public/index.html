                                        <div class="vitahub-bot-status">–û–Ω–ª–∞–π–Ω ‚Ä¢ –û–±—ã—á–Ω–æ –æ—Ç–≤–µ—á–∞–µ—Ç –º–≥–Ω–æ–≤–µ–Ω–Ω–æ</div>
                                    </div>
                                </div>
                                <button class="vitahub-header-btn vitahub-minimize-btn" aria-label="–°–≤–µ—Ä–Ω—É—Ç—å —á–∞—Ç">
                                    <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
                                </button>
                            </div>
                            <div class="vitahub-messages-container" id="vitahub-messages"></div>
                            <div class="vitahub-input-panel">
                                <div class="vitahub-input-container">
                                    <textarea class="vitahub-message-input" id="vitahub-message-input"
                                        placeholder="${this.config.texts.placeholder}" rows="1" maxlength="1000"></textarea>
                                </div>
                                <button class="vitahub-send-btn" id="vitahub-send-btn" aria-label="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ">
                                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                this.elements = {
                    trigger: container.querySelector('.vitahub-chat-trigger'),
                    window: container.querySelector('.vitahub-chat-window'),
                    messages: container.querySelector('#vitahub-messages'),
                    input: container.querySelector('#vitahub-message-input'),
                    sendBtn: container.querySelector('#vitahub-send-btn'),
                    minimizeBtn: container.querySelector('.vitahub-minimize-btn')
                };
            }
            
            bindEvents() {
                this.elements.trigger.addEventListener('click', () => this.toggle());
                this.elements.minimizeBtn.addEventListener('click', () => this.close());
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                this.elements.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.elements.input.addEventListener('input', () => this.updateSendButton());
            }
            
            updateSendButton() {
                const hasText = this.elements.input.value.trim().length > 0;
                this.elements.sendBtn.disabled = !hasText;
            }
            
            toggle() {
                if (this.isOpen) {
                    this.close();
                } else {
                    this.open();
                }
            }
            
            open() {
                this.isOpen = true;
                this.elements.window.classList.add('active');
                setTimeout(() => this.elements.input.focus(), 300);
                this.scrollToBottom();
            }
            
            close() {
                this.isOpen = false;
                this.elements.window.classList.remove('active');
            }
            
            async sendMessage() {
                const message = this.elements.input.value.trim();
                if (!message) return;
                
                this.addUserMessage(message);
                this.elements.input.value = '';
                this.updateSendButton();
                
                try {
                    const response = await this.callAPI(message);
                    if (response.message) {
                        this.addBotMessage(response.message);
                    }
                } catch (error) {
                    this.addBotMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                }
            }
            
            async callAPI(message) {
                const response = await fetch(this.config.apiUrl, {
                        method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: message,
                        sessionId: this.sessionId,
                        metadata: { timestamp: Date.now(), url: window.location.href }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            addUserMessage(message) {
                const messageEl = this.createMessageElement(message, 'user');
                this.elements.messages.appendChild(messageEl);
                this.messageHistory.push({ type: 'user', content: message, timestamp: Date.now() });
                this.saveHistory();
                this.scrollToBottom();
            }
            
            addBotMessage(message, isWelcome = false) {
                const messageEl = this.createMessageElement(message, 'bot');
                this.elements.messages.appendChild(messageEl);
                if (!isWelcome) {
                    this.messageHistory.push({ type: 'bot', content: message, timestamp: Date.now() });
                    this.saveHistory();
                }
                this.scrollToBottom();
            }
            
            createMessageElement(content, type) {
                const messageEl = document.createElement('div');
                messageEl.className = `vitahub-message ${type}`;
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                messageEl.innerHTML = `
                    <div class="vitahub-message-content">${this.formatMessage(content)}</div>
                    <div class="vitahub-message-time">${time}</div>
                `;
                return messageEl;
            }
            
            formatMessage(content) {
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }
            
            renderMessages() {
                this.messageHistory.forEach(msg => {
                    const messageEl = this.createMessageElement(msg.content, msg.type);
                    this.elements.messages.appendChild(messageEl);
                });
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
                }, 100);
            }
            
            loadSuggestions() {
                // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç-–±–æ—Ç–∞ –∏–∑ –∫–Ω–æ–ø–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function openChatbot() {
            if (window.vitahubChatbot) {
                window.vitahubChatbot.open();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
